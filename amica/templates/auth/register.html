{% extends 'auth/layout.html' %}

<!-- title -->

{% block title %} Register - AmicaBet {% endblock %}

<!-- body -->
{% block body %}

<div
    class="container-fluid text-center d-flex"
    style="background-color: #f5f5f5; height: 100vh"
>
    <div
        class="form-signin m-auto container align-middle"
        style="max-width: 400px"
    >
        <form method="post" action="{{url_for('auth.register')}}">
            <img
                class="mb-4"
                src="{{url_for('static', filename='imgs/AmicaBetBlue.svg')}}"
                alt="AmicaBet"
                width="100%"
            />
            <h1 class="h3 mb-3 fw-normal">Register to bet with your friends</h1>
            <!-- Error messages displayed by the swerever -->
            {% for error in get_flashed_messages() %}
            <div
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
            >
                {{error}}
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                ></button>
            </div>
            {% endfor %}

            <div class="col form-floating my-3">
                <input
                    type="text"
                    name="fname"
                    class="form-control"
                    id="floatingInput"
                    placeholder="First name"
                    value="{{user['fname']}}"
                    required
                />
                <label for="floatingInput">First name</label>
            </div>
            <div class="col form-floating my-3">
                <input
                    type="text"
                    name="lname"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Last name"
                    value="{{user['lname']}}"
                    required
                />
                <label for="floatingInput">Last name</label>
            </div>

            <div class="form-floating my-3">
                <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    required
                    value="{{user['email']}}"
                />
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating my-3">
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                    required
                />
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating my-3">
                <input
                    type="password"
                    name="conf-password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                    required
                />
                <label for="floatingPassword">Password Confirmation</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">
                Log in
            </button>
            <p class="mt-5 mb-3 text-muted">Â© 2022-2023</p>
        </form>
    </div>
</div>

{% endblock %}
