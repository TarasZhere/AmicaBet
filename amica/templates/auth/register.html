{% extends 'auth/layout.html' %}

<!-- title -->

{% block title %} Register - AmicaBet {% endblock %}

<!-- body -->
{% block body %}

<div
    class="container-fluid text-center d-flex"
    style="background-color: #f5f5f5; height: 100vh"
>
    <div
        class="form-signin m-auto container align-middle"
        style="max-width: 400px"
    >
        <form method="post" action="{{url_for('auth.register')}}">
            <img
                class="mb-4"
                src="{{url_for('static', filename='imgs/AmicaBetBlue.svg')}}"
                alt="AmicaBet"
                width="100%"
            />
            <h1 class="h3 mb-3 fw-normal">Register to bet with your friends</h1>
            <!-- Error messages displayed by the swerever -->
            {% for error in get_flashed_messages() %}
            <div
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
            >
                {{error}}
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                ></button>
            </div>
            {% endfor %}

            <div class="col form-floating my-3">
                <input
                    type="text"
                    name="fname"
                    class="form-control"
                    id="fname"
                    placeholder="First name"
                    value="{{user['fname']}}"
                    required
                />
                <label for="fname">First name</label>
            </div>
            <div class="col form-floating my-3">
                <input
                    type="text"
                    name="lname"
                    class="form-control"
                    id="lname"
                    placeholder="Last name"
                    value="{{user['lname']}}"
                    required
                />
                <label for="lname">Last name</label>
            </div>

            <div class="form-floating my-3">
                <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="email"
                    placeholder="name@example.com"
                    required
                    value="{{user['email']}}"
                />
                <label for="email">Email address</label>
            </div>
            <div class="form-floating my-3">
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="pass"
                    placeholder="Password"
                    required
                />
                <label for="pass">Password</label>
            </div>

            <div class="form-floating my-3">
                <input
                    type="password"
                    name="conf-password"
                    class="form-control"
                    id="passc"
                    placeholder="Password"
                    required
                />
                <label for="passc">Password Confirmation</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">
                Register
            </button>
            <hr class="my-4" />
            <small class="text-body-secondary"
                >By clicking Sign up, you agree to the terms of use.</small
            >
        </form>
    </div>
</div>

{% endblock %}
