{% extends 'auth/layout.html' %}

<!-- title -->

{% block title %} Login - AmicaBet {% endblock %}

<!-- body -->
{% block body %}

<div
    class="container-fluid text-center d-flex justify-content-center align-items-center"
    style="background-color: #f5f5f5; height: 100vh"
>
    <div
        class="form-signin m-auto container align-middle"
        style="max-width: 300px"
    >
        <form method="post" action="{{url_for('auth.login')}}">
            <img
                class="mb-4"
                src="{{url_for('static', filename='imgs/AmicaBetBlue.svg')}}"
                alt="AmicaBet"
                width="100%"
            />
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            {% for error in get_flashed_messages() %}
            <div
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
            >
                {{error|safe}}
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                ></button>
            </div>
            {% endfor %}

            <div class="form-floating">
                <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating my-3">
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">
                Log in
            </button>
            <div class="mt-3 d-flex">
                <a
                    class="btn btn-link ms-auto"
                    href="{{url_for('auth.register')}}"
                >
                    Register instead
                </a>
            </div>
            <p class="mt-5 mb-3 text-muted">Â© 2022-2023</p>
        </form>
    </div>
</div>

{% endblock %}
