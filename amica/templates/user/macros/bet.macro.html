<!-- macro definition -->
{% macro bet(Bid, title, description, ticket, invited_Uid, status, created_at)
%}

<div class="card mt-3 pt-2 pb-0 px-3 rounded-4 shadow-sm">
    <div class="card-body">
        <h4 class="card-title"><b>{{title|capitalize}}</b></h4>
        <h6 class="card-subtitle mb-2 text-body-secondary text-sm">
            <span class="border-left">
                Created by <b> {{user.Uid}} </b> on {{created_at}}
            </span>
        </h6>
    </div>
    <div
        class="card-footer text-body-secondary bg-transparent d-inline-flex flex-row pb-3 gap-2"
    >
        <style>
            #like:hover {
                color: red;
            }
            #follow:hover {
                color: yellow;
            }
        </style>
        <span id="follow"
            ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-star-fill"
                viewBox="0 0 16 16"
            >
                <path
                    d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                /></svg
        ></span>
        <span id="like">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-heart-fill"
                viewBox="0 0 16 16"
            >
                <path
                    fill-rule="evenodd"
                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                />
            </svg>
        </span>
    </div>
</div>

<!-- endmacro -->
{% endmacro %}
